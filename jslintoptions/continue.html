    <title>Simply Testable JS Static Analysis continue test</title>
    <script type="text/javascript">
var index;
var collection = [1, 2, 3, 4, 5];
var result = 0;

for (index = 0; index < collection.length; index = index + 1) {
    if (index < 3) {
        continue;
    }

    result = index;
};
